<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GridSystem Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex flex-col font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight">âš¡ GridSystem Bot</h1>
      <nav class="flex gap-6 text-sm md:text-base">
        <a href="/" class="relative group">
          <span class="hover:text-yellow-300 transition">Dashboard</span>
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all"></span>
        </a>
        <a href="/account" class="relative group">
          <span class="hover:text-yellow-300 transition">Account</span>
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all"></span>
        </a>
        <a href="/symbols" class="relative group">
          <span class="hover:text-yellow-300 transition">Symbols</span>
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all"></span>
        </a>
        <a href="/active-trades" class="relative group">
          <span class="hover:text-yellow-300 transition">Active Trades</span>
          <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-yellow-300 group-hover:w-full transition-all"></span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 max-w-7xl mx-auto w-full">
    <div class="bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-6 min-h-[70vh] border border-gray-200">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white mt-10">
    <div class="max-w-7xl mx-auto px-6 py-4 text-center text-sm md:text-base">
      &copy; 2025 <span class="font-semibold">GridSystem Bot</span>. All rights reserved.
    </div>
  </footer>

</body>
</html>
